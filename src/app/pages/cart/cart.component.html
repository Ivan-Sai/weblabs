<div class="container mx-auto px-4 py-8">
  <div class="flex flex-col">
    <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
        <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg px-10">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
            <tr>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Title
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Cost
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Count
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Actions
              </th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
            <tr *ngFor="let item of items">
              <td class="px-6 py-4 whitespace-nowrap">
                {{ item.title }}
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                {{ item.price }}$
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <input type="number" [(ngModel)]="item.quantity" class="w-16 text-center" min="1" (change)="updateQuantity(item.id, item.quantity)">
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <button class="text-red-600 hover:text-red-900" (click)="removeItem(item.id)">Удалить</button>
              </td>
            </tr>
            </tbody>
          </table>
          <div class="px-6 py-4">
            Общая стоимость: {{ getTotalPrice() | number:'1.0-3' }}$
            <button class="ml-4 px-4 py-2 bg-green-500 text-white font-bold rounded hover:bg-green-700" (click)="checkout()">Оформить</button>
            <p class="font-bold" *ngIf="isBought">Thank you for your purchase!</p>
            <p class="font-bold" *ngIf="isClear">Your cart is clear!</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
